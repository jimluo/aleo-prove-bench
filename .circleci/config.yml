version: 2.1

commands:
  setup_environment:
    description: "Setup testing environment"
    parameters:
      cache_key:
        type: string
        default: aleoprove-cache
    steps:
      - run: set -e
      - setup_remote_docker
      - run:
          name: Prepare environment and install dependencies
          command: |
            export SCCACHE_CACHE_SIZE=200M
            export WORK_DIR="$CIRCLE_WORKING_DIRECTORY/.cache/sccache"
            export SCCACHE_DIR="$CIRCLE_WORKING_DIRECTORY/.cache/sccache"
            mkdir -p "$CIRCLE_WORKING_DIRECTORY/.bin"
            wget https://github.com/mozilla/sccache/releases/download/0.2.13/sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
            tar -C "$CIRCLE_WORKING_DIRECTORY/.bin" -xvf sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
            mv $CIRCLE_WORKING_DIRECTORY/.bin/sccache-0.2.13-x86_64-unknown-linux-musl/sccache $CIRCLE_WORKING_DIRECTORY/.bin/sccache
            export PATH="$PATH:$CIRCLE_WORKING_DIRECTORY/.bin"
            export RUSTC_WRAPPER="sccache"
            rm -rf "$CIRCLE_WORKING_DIRECTORY/.cargo/registry"
            sudo apt-get update && sudo apt-get install -y clang llvm-dev llvm pkg-config xz-utils make libssl-dev libssl-dev
      - restore_cache:
          keys:
            - << parameters.cache_key >>

  clear_environment:
    description: "Clear environment"
    parameters:
      cache_key:
        type: string
        default: aleoprove-cache
    steps:
      - run: (sccache -s||true)
      - run: set +e
      - save_cache:
          key: << parameters.cache_key >>
          paths:
            - .cache/sccache
            - .cargo

  run_serial:
    description: "Build and run tests"
    parameters:
      workspace_member:
        type: string
      cache_key:
        type: string
      flags:
        type: string
        default: ""
    steps:
      - checkout
      - setup_environment:
          cache_key: << parameters.cache_key >>
      - run:
          no_output_timeout: 30m
          command: cd << parameters.workspace_member >> && RUST_MIN_STACK=67108864 cargo test << parameters.flags >>
      - clear_environment:
          cache_key: << parameters.cache_key >>

  run_parallel:
    description: "Build and run tests (in parallel)"
    parameters:
      workspace_member:
        type: string
      cache_key:
        type: string
      flags:
        type: string
        default: ""
    steps:
      - checkout
      - setup_environment:
          cache_key: << parameters.cache_key >>
      - run:
          no_output_timeout: 30m
          command: |
            cd << parameters.workspace_member >>
            cargo test -- --list --format terse | sed 's/: test//' > test_names.txt
            TEST_NAMES=$(circleci tests split test_names.txt)
            for i in $(echo $TEST_NAMES | sed "s/ / /g")
            do
                RUST_MIN_STACK=67108864 cargo test $i << parameters.flags >>
            done
      - clear_environment:
          cache_key: << parameters.cache_key >>

jobs:
  rust_stable:
    docker:
      - image: cimg/rust:1.62
    resource_class: xlarge
    steps:
      - run_serial:
          workspace_member: .
          cache_key: aleo-stable-cache

  check-fmt:
    docker:
      - image: cimg/rust:1.62
    resource_class: xlarge
    steps:
      - checkout
      - setup_environment:
          cache_key: aleoprove-fmt-cache
      - run:
          name: Check style
          no_output_timeout: 35m
          command: |
            rustup toolchain install nightly-x86_64-unknown-linux-gnu
            cargo +nightly fmt --all -- --check
      - clear_environment:
          cache_key: aleoprove-fmt-cache

  check-clippy:
    docker:
      - image: cimg/rust:1.62
    resource_class: 2xlarge
    steps:
      - checkout
      - setup_environment:
          cache_key: aleoprove-clippy-cache
      - run:
          name: Check lint
          no_output_timeout: 35m
          command: |
            rustup toolchain install nightly-x86_64-unknown-linux-gnu
            cargo +nightly clippy --workspace --all-targets -- -D warnings
            cargo +nightly clippy --workspace --all-targets --all-features -- -D warnings
      - clear_environment:
          cache_key: aleoprove-clippy-cache

workflows:
  version: 2

  main-workflow:
    jobs:
      - rust_stable
      - check-fmt
      - check-clippy
